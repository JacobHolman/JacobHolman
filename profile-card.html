<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .profile-card {
            font-family: 'DM Sans', sans-serif;
            background: #1e293b;
            width: 100%;
            max-width: 500px;
            padding: 32px;
            color: #e2e8f0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }
        
        .name-section {
            flex: 1;
        }
        
        .profile-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }
        
        .profile-header .title {
            font-size: 0.95rem;
            color: #94a3b8;
            font-weight: 500;
        }
        
        .website-link {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 16px;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 6px;
            transition: all 0.2s ease;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }
        
        .website-link:hover {
            background: rgba(96, 165, 250, 0.15);
            border-color: rgba(96, 165, 250, 0.3);
        }
        
        .skills-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        
        .tech-section {
            margin-bottom: 16px;
        }
        
        .tech-section:last-child {
            margin-bottom: 0;
        }
        
        .tech-section h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .skill-tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #e2e8f0;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        
        .skill-tag:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        
        @media (max-width: 480px) {
            .profile-card {
                padding: 16px;
            }
            
            .profile-header {
                flex-direction: column;
                gap: 12px;
            }
            
            .website-link {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="name-section">
                <h1>Jacob Holman</h1>
                <p class="title">Full-stack Developer</p>
            </div>
            <a href="https://jacobholman.dev/" class="website-link" target="_blank" rel="noopener noreferrer">
                jacobholman.dev
            </a>
        </div>
        
        <div class="skills-section">
            <div class="tech-section">
                <h3>Languages</h3>
                <div class="skills-grid">
                    <div class="skill-tag">JavaScript</div>
                    <div class="skill-tag">TypeScript</div>
                    <div class="skill-tag">Java</div>
                    <div class="skill-tag">Python</div>
                    <div class="skill-tag">C</div>
                    <div class="skill-tag">C++</div>
                    <div class="skill-tag">C#</div>
                    <div class="skill-tag">Go</div>
                    <div class="skill-tag">Kotlin</div>
                    <div class="skill-tag">Lua</div>
                </div>
            </div>
            
            <div class="tech-section">
                <h3>Frontend & Frameworks</h3>
                <div class="skills-grid">
                    <div class="skill-tag">React</div>
                    <div class="skill-tag">Next.js</div>
                    <div class="skill-tag">HTML</div>
                    <div class="skill-tag">CSS</div>
                    <div class="skill-tag">Tailwind</div>
                </div>
            </div>
            
            <div class="tech-section">
                <h3>Backend & Tools</h3>
                <div class="skills-grid">
                    <div class="skill-tag">Node.js</div>
                    <div class="skill-tag">Express</div>
                    <div class="skill-tag">MySQL</div>
                    <div class="skill-tag">Docker</div>
                    <div class="skill-tag">Git</div>
                    <div class="skill-tag">AWS</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
