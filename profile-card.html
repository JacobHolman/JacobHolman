<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .profile-card {
            font-family: 'DM Sans', sans-serif;
            background: #ffffff;
            width: 100%;
            max-width: 550px;
            height: 320px;
            padding: 28px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 50%, #3b82f6 100%);
            border-radius: 8px 8px 0 0;
        }
        
        .profile-header {
            text-align: left;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .name-section {
            flex: 1;
        }
        
        .profile-header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 6px;
            letter-spacing: -0.01em;
        }
        
        .profile-header .title {
            font-size: 1rem;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 0;
        }
        
        .website-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 4px;
            transition: all 0.2s ease;
            border: 1px solid rgba(59, 130, 246, 0.3);
            display: inline-block;
            font-weight: 500;
            align-self: flex-start;
        }
        
        .website-link:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .skills-section {
            display: flex;
            gap: 24px;
            flex: 1;
        }
        
        .tech-section {
            margin-bottom: 0;
            flex: 1;
        }
        
        .tech-section h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #6b7280;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .skill-tag {
            background: #f9fafb;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #374151;
            font-weight: 500;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }
        
        .skill-tag:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
            transform: translateY(-1px);
        }
        
        @media (max-width: 600px) {
            .profile-card {
                padding: 20px;
                height: auto;
                max-width: 400px;
            }
            
            .skills-section {
                flex-direction: column;
                gap: 16px;
            }
            
            .profile-header {
                flex-direction: column;
                gap: 12px;
            }
            
            .website-link {
                align-self: flex-start;
            }
        }
        
        @media (max-width: 480px) {
            .profile-card {
                padding: 16px;
            }
            
            .profile-header h1 {
                font-size: 1.2rem;
            }
            
            .profile-header .title {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="name-section">
                <h1>Jacob Holman</h1>
                <p class="title">Full-stack Developer</p>
            </div>
            <a href="https://jacobholman.dev/" class="website-link" target="_blank" rel="noopener noreferrer">
                jacobholman.dev
            </a>
        </div>
        
        <div class="skills-section">
            <div class="tech-section">
                <h3>Languages</h3>
                <div class="skills-grid">
                    <div class="skill-tag">JavaScript</div>
                    <div class="skill-tag">TypeScript</div>
                    <div class="skill-tag">Java</div>
                    <div class="skill-tag">Python</div>
                    <div class="skill-tag">Rust</div>
                    <div class="skill-tag">Go</div>
                    <div class="skill-tag">Lua</div>
                </div>
            </div>
            
            <div class="tech-section">
                <h3>Frontend</h3>
                <div class="skills-grid">
                    <div class="skill-tag">React</div>
                    <div class="skill-tag">Next.js</div>
                    <div class="skill-tag">HTML</div>
                    <div class="skill-tag">CSS</div>
                    <div class="skill-tag">Tailwind</div>
                </div>
            </div>
            
            <div class="tech-section">
                <h3>Backend & Tools</h3>
                <div class="skills-grid">
                    <div class="skill-tag">Node.js</div>
                    <div class="skill-tag">Express</div>
                    <div class="skill-tag">MySQL</div>
                    <div class="skill-tag">Docker</div>
                    <div class="skill-tag">Git</div>
                    <div class="skill-tag">AWS</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
